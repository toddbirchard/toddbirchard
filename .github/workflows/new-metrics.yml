name: New Metrics
on:
  schedule: [{ cron: "0 0 * * *" }]
  workflow_dispatch:
  push: { branches: ["master", "main"] }

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ğŸ—ƒï¸ Base content - Default metrics
        uses: lowlighter/metrics@master
        with:
          filename: metrics.base.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, activity, community, repositories, metadata
          user: toddbirchard

      - name: ğŸ§± Core Organization
        uses: lowlighter/metrics@master
        with:
          filename: metrics.organization.svg
          user: hackersandslackers
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, repositories

      - name: ğŸ“† Commit calendar - Current year calendar
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.calendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_calendar: yes
          plugin_calendar_limit: 1
          user: toddbirchard

      - name: ğŸˆ·ï¸ Languages activity - Most used (with details)
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.languages.details.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_ignored: html, css, scss, sass less, roff, handlebars
          plugin_languages_details: bytes-size, percentage
          user: toddbirchard

      - name: ğŸ§® Repositories traffic - Repositories traffic
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.traffic.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: repositories
          plugin_traffic: yes
          user: toddbirchard

      - name: ğŸ‘¥ Collaboration
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.followup.user.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_followup: yes
          plugin_followup_sections: repositories
          plugin_followup_indepth: yes
          user: toddbirchard

      - name: âœ¨ Stargazers - Using classic charts
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.stargazers.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_stargazers: yes
          user: toddbirchard

      - name: ğŸ—¼ HackersAndSlackers RSS
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.rss.svg
          token: NOT_NEEDED
          base: ""
          plugin_rss: yes
          plugin_rss_source: https://hackersandslackers.com/author/todd/rss.xml
          plugin_rss_limit: 4
          user: toddbirchard
